<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid  p-3">
        <div class="input-group d-flex gap-4 p-2  justify-content-center align-items-center ">
            <input type="text" id="name" placeholder="Digite o nome do veiculo" autocomplete="off"
                class="p-2 rounded-2 ">
            <input type="text" id="licensePlate" placeholder="Digite a placa do veiculo" autocomplete="off"
                class="p-2 rounded-2">
            <button id="register" class="btn btn-primary  rounded-2">Cadastrar</button>
        </div>
    </div>

    <div class="table-responsive-md p-3">
        <table class="table table-light table-bordered table-hover  table-sm  caption-top  border-dark">
            <caption>Estacionamento:</caption>
            <thead>
                <tr>
                    <th class="text-center">Nome</th>
                    <th class="text-center">Placa</th>
                    <th class="text-center">Horas</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="parking" class="table-hover ">

            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./src/dist/index.js"></script>
</body>

</html>
